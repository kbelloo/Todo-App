<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">




    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>

</head>

<body>

    <div class="img-top"></div>

    <main>
        <div class="header">
            <h1>TODO</h1>
            <div onclick="changeTheme()" class="toggle-btn"></div>
        </div>

        <div class="input-top">
            <div class="circle"></div>
            <input type="text" id="todo-input">
        </div>

        <div class="todos"></div>

        <div class="remarks">
            <div class="completedCount small-size"></div>
            <div class="small-size" onclick="clearCompleted()">Clear Completed</div>

            <div class="filters">
                <div class="filterActive" onclick="showAll()">All</div>
                <div onclick="filterActive()">Active</div>
                <div onclick="filterCompleted()">Completed</div>
            </div>

        </div>
        
        <p class="footer small-size">Drag and Drop to Reorder</p>

    </main>





    <script src="js/main.js"></script>

</body></html>
